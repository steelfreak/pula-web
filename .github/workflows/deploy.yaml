  deploy-toolforge:
    runs-on: ubuntu-latest
    needs: build
    environment: Toolforge
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./.next/standalone
      - name: Setup Deployment Environment
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_ed25519
          chmod 600 id_ed25519
      - name: Push to Distribution branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: ./.next/standalone/ # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
      - name: Restart Agpb
        run: |
          ssh -i id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<'EOF'
            become agpb
            toolforge build start git@github.com:${{ secrets.MY_GITHUB_USER }}/${{ github.repository }} --ref build --use-latest-versions
            toolforge webservice buildservice restart --mount all
            exit
            exit
          EOF
